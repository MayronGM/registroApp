<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding>
      <ion-item *ngFor="let user of usuarios">

        <ion-avatar slot="start">
          <img src="../../../assets/avatars/avatar-general.png" alt="">
        </ion-avatar>

        <ion-label>
          <h3>{{user.nombre}}</h3>
          <p>{{user.email}}</p>
        </ion-label>

        <ion-label slot="end" class="ion-text-end text-small">{{user.sede}}</ion-label>



      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
