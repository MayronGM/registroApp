

<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{ name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ email }}</ion-card-subtitle>
      <ion-card-title>{{ nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <img src="{{avatar}}">
      <p>Asignatura: {{ asignatura }}</p>
      <p>Seccion: {{ seccion }}</p>
    </ion-card-content>
    <ion-label>{{fechaHora | date: 'medium'}}</ion-label>
  </ion-card>
  

  <ion-button (click)="enviarCorreo()" shape="round" expand="full" color="primary" class="ion-padding" size="small">
    Enviar Correo
    <ion-icon slot="start" name="send"></ion-icon>
  </ion-button>

</ion-content>
