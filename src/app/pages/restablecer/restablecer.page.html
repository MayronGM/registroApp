<ion-header>
  <ion-toolbar color="warning">

    <ion-button slot="end" fill="clear" [routerLink]="['/login']">
      <ion-icon name="close-circle-outline" size="large" color="dark"></ion-icon>
    </ion-button>

    <ion-title>Enviar Contraseña</ion-title>

  </ion-toolbar>



</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Restablecer Contraseña</ion-card-title>
    </ion-card-header>
    <br>
    <ion-card-content>
     



        <form #formulario="ngForm" (ngSubmit)="restablecerPassword()">

          <ion-list-header>
            <ion-label>Formulario Valido {{formulario.invalid}}</ion-label>
          </ion-list-header>


          <ion-item>
            <ion-label position="floating">Correo Usuario</ion-label>
            <ion-input
              type="email"
              name="email"
              [(ngModel)]="usuario.email"
              pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
              required>
            </ion-input>
          </ion-item>

         
          <br>


          <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
            Restablecer
          </ion-button>

        </form>




    </ion-card-content>
  </ion-card>




</ion-content>
